<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Muskan ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff5f5;
            font-family: 'Special+Elite', 'Courier New', serif;
            overflow: hidden;
        }

        /* Subtle floating background petals */
        .petal {
            position: absolute;
            color: #ffb7b2;
            font-size: 20px;
            animation: fall 10s linear infinite;
        }

        .container {
            background: white;
            padding: 50px;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 1.4rem;
            color: #d63031;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2d3436;
            border-right: 2px solid #d63031; /* Typing cursor effect */
            white-space: pre-wrap;
            overflow: hidden;
            animation: typing 4s steps(100, end), blink 0.8s infinite;
        }

        .signature {
            margin-top: 40px;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #d63031;
            text-align: right;
            opacity: 0;
            animation: fadeIn 1s forwards 4.5s;
        }

        @keyframes typing {
            from { max-height: 0; }
            to { max-height: 500px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="petal" style="left: 10%; animation-delay: 0s;">üå∏</div>
    <div class="petal" style="left: 30%; animation-delay: 2s;">üå∏</div>
    <div class="petal" style="left: 70%; animation-delay: 4s;">üå∏</div>
    <div class="petal" style="left: 90%; animation-delay: 1s;">üå∏</div>

    <div class="container">
        <h1>For Muskan...</h1>
        <div class="message">
            I‚Äôm sorry for being a dork. 

            I tried to be funny, but I ended up being annoying. The truth is, Valentine's Day or not, I'm just lucky to have you as my best friend. 

            Please don't be mad anymore. No more teasing, I promise.
        </div>
        <div class="signature">Tera Bestie</div>
    </div>

</body>
</html>
